---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: istio/ci
    tag: go1.10-k8s1.10.4-helm2.7.2-minikube0.25

inputs:
- name: istio-release

run:
  path: /bin/bash
  args:
    - -exc
    - |
      pushd src/istio.io/istio
        export KUBECONFIG=$PWD/.circleci/config
        make localTestEnv
        make pilot-test
        make test/local/cloudfoundry/e2e_pilotv2
      popd
